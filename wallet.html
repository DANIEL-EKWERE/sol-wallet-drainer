<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom Wallet Connect</title>
</head>
<body style="background: #121212; color: white; font-family: Arial; text-align: center; padding-top: 50px;">
  <h1>Connect Phantom Wallet</h1>
  <button id="connectButton" style="padding: 10px 20px; font-size: 16px;">Connect to Phantom</button>
  <p id="walletAddress"></p>

  <script>
    async function connectPhantom() {
      const provider = window.solana;

      if (!provider || !provider.isPhantom) {
        alert("Phantom Wallet not found! Install it from https://phantom.app");
        return;
      }

      try {
        // Request connection
        const resp = await provider.connect();
        const walletAddress = resp.publicKey.toString();

        document.getElementById("walletAddress").textContent =
          "Connected wallet: " + walletAddress;

        console.log("Connected to:", walletAddress);

        // Optionally listen for disconnects
        provider.on("disconnect", () => {
          document.getElementById("walletAddress").textContent = "Disconnected";
        });
      } catch (err) {
        console.error("User rejected the request:", err);
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectPhantom);
  </script>
</body>
</html>
